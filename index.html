<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
<div class="logo"><img src="images/homeWorks.png" alt="logo"></div>
<div class="container">
    <div class="info">
        <div class="info-title" id="title">Get your free account</div>
        <div class="info-text">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</div>
        <form class="form">
            <label class="label-input" for="fullName">Full Name
                <input class="text-input" type="text" id="fullName">
            </label>
            <label class="label-input" for="yourUsername">Your username
                <input type="text" class="text-input" id="yourUsername">
            </label>
            <label class="label-input" for="email">E-mail
                <input type="text" class="text-input" id="email">
            </label>
            <label class="label-input" for="password">Password
                <input type="text" class="text-input" id="password">
            </label>
            <label class="label-input" for="repeatPassword">Repeat Password
                <input type="text" class="text-input" id="repeatPassword">
            </label>
            <label class="checkbox-big" for="checkboxBig">
                <input class="checkbox" type="checkbox" id="checkboxBig">Agree to our Terms of Service and Privacy
                Statement
            </label>
            <button class="button" id="button" type="button">Sign Up</button>
            <a href="#" class="question" id="linkLogin">Already have an account?</a>
        </form>
    </div>
    <div class="image"><img src="images/image.png" alt="image"></div>
</div>
    <div class="popup">
        <p>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
        <button class="btn" id="popupBtn"> OК</button>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
